<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia: Technology Edition</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Genius Trivia: Electronics Edition</h1>
            <p class="lead">Do you have what it takes to get all of the questions right?</p>
        </div>
    </div>
    <div id="show-number"></div>
    <form id="quiz-form">
        <label>
            1. What year did the first iPhone come out?

            <br />
            <select id="quizanswer1">
                <option value="2006">2006</option>
                <option value="2009">2009</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
            </select>
            <br />
            <br /> 
            2. What does FM in FM Radio stand for?
            <br />
            <select id="quizanswer2">
                <option value="frequencymodulation">Frequency Modulation</option>
                <option value="frequencymoderation">Frequency Moderation</option>
                <option value="flucuatingmedium">Flucuating Medium</option>
                <option value="frequentmodulus">Frequent Modulus</option>
            </select>
            <br />
            <br /> 
            3. When did the first personal computer come out?
            <br />
            <select id="quizanswer3">
                <option value="1973">1973</option>
                <option value="1975">1975</option>
                <option value="1980">1980</option>
                <option value="1977">1977</option>
            </select>
            <br />
            <br /> 
            4. Who created WiFi?
            <br />
            <select id="quizanswer4">
                <option value="alohanet">ALOHAnet</option>
                <option value="wifialliance">WiFi Alliance</option>
                <option value="attcorporation">AT&amp;T Corporation</option>
                <option value="ncrcorporation">NCR Corporation</option>
            </select>
            <br />
            <br />
            5. What does Adobe's name come from?
            <br />
            <select id="quizanswer5">
                <option value="adobecrossing">Adobe Crossing</option>
                <option value="adobecreek">Adobe Creek</option>
                <option value="adobehomes">Adobe Homes</option>
                <option value="adobemud">Adobe Mud</option>
            </select>
            <br />
            <br />
            6. When was the first electric car built?
            <br />
            <select id="quizanswer6">
                <option value="1884">1884</option>
                <option value="1832">1832</option>
                <option value="1980">1980</option>
                <option value="2011">2011</option>
            </select>
            <br />
            <br />
            7. What does CD stand for??
            <br />
            <select id="quizanswer7">
                <option value="compartmentaldisc">Compartmental Disc</option>
                <option value="creativedisc">Creative Disc</option>
                <option value="creativedigitals">Creative Digitals</option>
                <option value="compactdisc">Compact Disc</option>
            </select>
            <br />
            <br />
            8. What does LED in LED bulbs stand for?
            <br />
            <select id="quizanswer8">
                <option value="lightexposeddifferently">Light Exposed Differently</option>
                <option value="liquidemittingdiode">Liquid Emitting Diode</option>
                <option value="liquidescapeddiode">Liquid Escaped Diode</option>
                <option value="lightemittingdiode">Light Emitting Diode</option>
            </select>
            <br />
            <br />
            9. Where did the Steve Jobs' inspiration for Apple's logo derive?
            <br />
            <select id="quizanswer9">
                <option value="admiration">Admiration</option>
                <option value="intelligence">Intelligence</option>
                <option value="fruit">Fruit</option>
                <option value="fruitariandiet">Fruitarian Diet</option>
            </select>
            <br />
            <br />
            10. Who was a part of the first co-founding of Tesla?
            <br />
            <select id="quizanswer10">
                <option value="martinerberhard">Martin Erberhard</option>
                <option value="stevejobs">Steve Jobs</option>
                <option value="elonmusk">Elon Musk</option>
                <option value="billgates">Bill Gates</option>
            </select>
            <br />
            <br />
        </label>
        <br />
        <button type="submit">Submit</button>
    </form>











    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
